<div class="button-wrapper">
    <button (click)="fetchValue()">Reload</button></div>
<div class="timer-wrapper">
    <p>loadtime:</p>
    <p class="value">{{timerData}}</p>
</div>
<div class="requests-wrapper">
    <div class="box{{request.type}}" *ngFor="let request of requests">
        <p>{{request.type}} {{request.value}}</p>
    </div>
</div>

<ngx-spinner></ngx-spinner>
